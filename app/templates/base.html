<!DOCTYPE html>
<html>
<head>
  <title>TimeVault</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes" style="color: red;">
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
</ul>
  {% endif %}
{% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
